<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mika228055</title>
    <link href="style.css" rel="stylesheet" type="text/css" >

</head>
<body style="margin: 0;">

    <h2>This is my cat</h2>
    <img src="cat.png">
    <div>Her name is mika</div>
    <canvas id="canv" style="display: block;">Canvas not supported</canvas>
    <script>

        var canv = document.getElementById('canv'), ctx = canv.getContext('2d');
        canv.width = window.innerWidth;
        canv.height = window.innerHeight;

        ctx.fillStyle = 'blue';
        ctx.fillRect(canv.width / 2, 200, 300, 200)

    </script>

</body>
</html>
